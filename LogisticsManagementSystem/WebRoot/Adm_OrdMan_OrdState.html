<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>订单管理-订单状态修改</title>
  <link rel="stylesheet" href="./css/x-admin.css" media="all">
        <link rel="stylesheet" href="css/pag.css" media="all"> 
        <link rel="stylesheet" href="css/pag.css" media="all"> 
      <style>
      	.tablelist{
      		text-align:  center;
      	}	
      </style>
      <script src="js/jquery2.js" charset="utf-8"></script> 
<script src="js/ajax.js" charset="utf-8"></script>
      <script type="text/javascript">
      function search(){
      var id = $("#OrdState_id").val();
      $ajax({
  				url:"OrdState.do",
  				type:"post",
  				data:{
  					OrdState_id:id
  				},
  			success:function(data){
  			$(".tablelist tr").not(':eq(0)').empty();
		    for(var i=0;i<data.length;i++){
		    var tr=$('<tr></tr>');
		    var td=$('<td>'+data[i].oId+'</td>');
		    tr.append(td);
		    td=$('<td>'+data[i].rePlace+'</td>');
		    tr.append(td);
		    td=$('<td>'+data[i].sePlace+'</td>');
		    tr.append(td);
		    td=$('<td>'+data[i].seName+'</td>');
		    tr.append(td);
		    td=$('<td>'+data[i].date+'</td>');
		    tr.append(td);
		    td=$('<td>'+data[i].state+'</td>');
		    tr.append(td);
		    $(".tablelist").append(tr);
  			}
  			},
  			error:function(error){
  					alert(error);
  				}
  			});
      }
      </script>

    </head>
    <body>
        <div class="x-nav">
            <span class="layui-breadcrumb">
              <a><cite>首页</cite></a>
              <a><cite>网站信息管理</cite></a>
              <a><cite>首页</cite></a>
            </span>
     
        </div>
            
            
            
            
                      <input type="text" name="OrdState_id" id="OrdState_id" placeholder="请输入要更改的订单ID"  style="width: 30%;height:30px">
                        <button style="width: 5%;height:30px" onclick="search()">搜索</button>
                        <a title="修改" href="javascript:;" onclick="home_edit('修改','ChangeState.html','4','','510')"
                            class="ml-5" style="text-decoration:none">
                                <i class="layui-icon"><button class="sp">修改</button></i>
                            </a>
              
           
    <span class="x-right" style="line-height:25px">共有数据：1 条</span></xblock>
  </div>
            <table  class="tablelist">
                <thead>
                    <tr >
                        <th style="text-align: center;" width="11%">订单编号</th>
                        <th style="text-align: center;" width="11%">起点</th>
                        <th style="text-align: center;" width="11%">配送地</th>
                        <th style="text-align: center;" width="11%">寄件人</th>
                        <th style="text-align: center;" width="11%">寄件时间</th>
                        <th style="text-align: center;" width="11%">显示状态</th>
                    </tr>
                </thead>
            </table>
       
        <script src="./lib/layui/layui.js" charset="utf-8"></script>
        <script src="./js/x-layui.js" charset="utf-8"></script>
<script src="js/jquery2.js" charset="utf-8"></script> 
<script src="js/js.js" charset="utf-8"></script>
        <script>
            layui.use(['laydate','element','laypage','layer'], function(){
                $ = layui.jquery;//jquery
              laydate = layui.laydate;//日期插件
              lement = layui.element();//面包导航
              laypage = layui.laypage;//分页
              layer = layui.layer;//弹出层
            });
            // 编辑
            function home_edit (title,url,id,w,h) {
                x_admin_show(title,url,w,h); 
            }
			
            </script>
    </body>
</html>
