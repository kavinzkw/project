<!DOCTYPE html>
<html>
  <head>
    <title>班次修改</title>
	
    <style type="text/css">
			#main{
				width: 100%;
				position: absolute;
				margin:auto 700px;
			}
		</style>
		 <script type="text/javascript" src = "js/jquery1.9.0.min.js"></script>
        <script type="text/javascript" src = "js/ajax.js"></script>
		<script type="text/javascript">
		     function sure(){
		       var loadid = document.getElementById("shift_rid").value;
				var carid = document.getElementById("shift_cid").value;
				 $ajax({
             url:"head_changeshifts.do",
  				type:"post",
  				data:{
  					rid:loadid,
  					cid:carid
  				},
    			success : function(data) {
    		$(".tablelist tr").not(':eq(0)').empty();
		    for(var i=0;i<data.length;i++){
		    var tr=$('<tr></tr>');
		     var td=$('<td>'+data[i].rid+'</td>');
		    tr.append(td);
		    td=$('<td>'+data[i].cid+'</td>');
		    tr.append(td);
		    td=$('<td>'+data[i].dplace+'</td>');
		    tr.append(td);
		    td=$('<td>'+data[i].aplace+'</td>');
		    tr.append(td);
		     td=$('<td>'+data[i].dtime+'</td>');
		    tr.append(td);
		     td=$('<td>'+data[i].atime+'</td>');
		    tr.append(td);
		    $(".tablelist").append(tr);
  			}
    			},
    			error:function(error){
  					alert(error);
  				}
             });
		     }
		</script>
	</head>
	<body>
		<div id="main">
		<table class="table" width="700px" border="1px solid black" cellpadding="0px" cellspacing="0px">
			<tr><td colspan="3" align="center"><h2 style="font-size: 26px;">修改班次</h2></td></tr>
			<tr>
				<td>
					路线编号：
				</td>
				<td>
					<input type="text" id="shift_rid" style="width: 99%;" placeholder="请输入路线编号"/>
				</td>
				 
			</tr>
			<tr>
				<td>
					车辆编号：
				</td>
				<td>
					<input type="text" id="shift_cid" style="width: 99%;" placeholder="请输入车辆编号"/>
				</td>
				
			</tr>	
			<tr>
				<td colspan="3" align="center">
					<input type="button" value="确认" onclick="sure()"/>

				</td>
			</tr>
		</table>
		 <table  class="tablelist"  width="700px" border="1px solid black" cellpadding="0px" cellspacing="0px">
                    <tr >
                        <th style="text-align: center;" width="11%">路线编号</th>
                        <th style="text-align: center;" width="11%">车辆编号</th>
                        <th style="text-align: center;" width="11%">起点</th>
                        <th style="text-align: center;" width="11%">终点</th>
                        <th style="text-align: center;" width="20%">出发时间</th>
                        <th style="text-align: center;" width="20%">到达时间</th>
                    </tr>
            </table>
            
		</div>

	</body>
</html>
